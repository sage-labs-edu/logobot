<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoBot</title>
    <link rel="stylesheet" href="/logobot-v3-site/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="/logobot-v3-site/" class="logo-link">
                <img src="/logobot-v3-site/images/logobot.png" alt="LogoBot" class="logo-image">
            </a>
            
        </div>
    </header>

    <main>
        <div class="container">
            <div class="code-section">
                <div id="editor-container"></div>
                <div class="button-group">
                    <button id="run-btn">Run</button>
                    <button id="clear-canvas-btn">Clear Canvas</button>
                    <button id="clear-all-btn">Clear Everything</button>
                    <select id="theme-select" class="theme-select">
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                    </select>
                </div>
            </div>
            <div id="logo-container"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>LogoBot v1.0.0<br>Raj Saha</p>
        </div>
    </footer>

    <script src="/logobot-v3-site/runtime.bundle.js"></script>
    <script src="/logobot-v3-site/main.bundle.js"></script>
</body>
</html>
